<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<title> {{ title }} </title>
		<!--suppress HtmlUnknownTarget -->
		<link rel="stylesheet" href="glyph.css">
	</head>
	<body>
		<h1>Index</h1>
		<table>
			<thead>
				<tr>
					<th>Filename</th>
					<th>Tags</th>
				</tr>
			</thead>
			<tbody>
				{% for filename, tags in data.items() %}
				<tr>
					<td><!--suppress HtmlUnknownTarget -->
						<a href="{{ filename }}.html">{{ filename }}</a></td>
					<td> {{ tags }}</td>
				</tr>
				{% endfor %}
			</tbody>
		</table>
	</body>
</html>
