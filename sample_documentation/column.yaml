Name:
  Column
Rule:
  Each column must be filed with the digits 1..6, without repeating any of those numbers in the column.

Blank:
  Board:
    Size: 6x6
    Digits: 1..6
  Constraints:
    Boxes: 2x3
    Columns:
    Rows:
    Known:
      - ......
      - ......
      - ......
      - ......
      - ......
      - ......

Good:
  Board:
    Size: 6x6
    Digits: 1..6
  Constraints:
    Boxes: 2x3
    Columns:
    Rows:
    Known:
      - 1.....
      - 2.....
      - 3.....
      - 4.....
      - 5.....
      - 6.....

Bad:
  Example:
    Reason: Duplicate digits 4 in this case
    Board:
      Size: 6x6
      Digits: 1..6
    Constraints:
      Boxes: 2x3
      Columns:
      Rows:
      Known:
        - 1.....
        - 2.....
        - 3.....
        - 4.....
        - 4.....
        - 6.....
      Highlight: 41, 51

Mathematics:
  Reference: Just use the UniqueNumbers rule on cells in that region.
